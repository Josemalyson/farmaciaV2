<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Efetuar Venda</title>
</h:head>
<h:body>
	<h:form id="compra" prependId="false">

		<h1>Efetuar Venda</h1>

		<p:messages />

		<p:fieldset legend="Adicionar Produo">
			<div class="ui-g">
				<div class="ui-g-8 ui-g-nopad">
					<div class="ui-g-2">
						<p:outputLabel value="Pesquisar produtos: " for="dd" />
						<p:autoComplete id="dd" dropdown="true"
							value="#{autoCompleteView.txt6}"
							completeMethod="#{autoCompleteView.completeText}" />
					</div>

					<br />

					<div class="ui-g-2">
						<p:outputLabel value="Data do pedido: " />
						<p:outputLabel value="11/11/2016" />
					</div>
				</div>
			</div>
		</p:fieldset>

		<br></br>

		<p:fieldset legend="Listas de produtos">
			<p:dataTable id="produtos"
				emptyMessage="Não existe Produtos cadastrados."
				value="#{produtoControlador.produtoList}" var="produto">

				<p:column headerText="Descrição do Produto">
					<h:outputLabel value="#{produto.descricaoProduto}" />
				</p:column>

				<p:column headerText="Preço de custo">
					<h:outputLabel value="#{produto.precoCusto}" />
				</p:column>

				<p:column headerText="Preço de venda">
					<h:outputLabel value="#{produto.precoVenda}" />
				</p:column>

				<p:column headerText="Nome do fornecedor">
					<h:outputLabel value="#{produto.fornecedor.nome}" />
				</p:column>

				<p:column headerText="Nome da categoria">
					<h:outputLabel value="#{produto.categoria.nome}" />
				</p:column>

				<p:column headerText="Açoes">
					<p:commandButton id="idEditarr" icon="ui-icon-pencil"
						title="Editar" oncomplete="PF('incluirProduto').show();"
						actionListener="#{produtoControlador.setProduto(produto)}"
						update="@form" />

					<p:commandButton id="idExcluir" icon="ui-icon-trash"
						title="Excluir"
						actionListener="#{produtoControlador.excluirProduto(produto)}"
						update="@form">
						<p:confirm header="Confirmar exclusão"
							message="Deseja realmente excluir?" icon="ui-icon-alert" />

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:fieldset>

		<br />
		
		<p:fieldset legend="Total do pedido">
			<p:outputLabel value="R$: " />
		</p:fieldset>
		
		<br />

		<p:commandButton id="idSalvar" value="Salvar" icon="ui-icon-check"
			title="Salvar" actionListener="#{clienteControlador.salvar()}"
			update="@form" oncomplete="PF('incluirCliente').hide();" />

		<p:commandButton id="idCacelar" value="Cancelar" icon="ui-icon-cancel"
			title="Cancelar" onclick="PF('incluirCliente').hide();" />

	</h:form>

</h:body>
</html>
