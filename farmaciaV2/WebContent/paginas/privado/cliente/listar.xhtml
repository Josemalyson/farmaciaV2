<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listar Clientes</title>
</h:head>
<h:body>
	<h:form id="cliente" prependId="false">
		<h1>Listar Clientes</h1>

		<p:dataTable emptyMessage="NÃ£o existe clientes cadastrados."
			value="#{clienteControlador.clienteList}" var="cliente">

			<p:column headerText="Nome">
				<h:outputLabel value="#{cliente.nome}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputLabel value="#{cliente.cpf}" />
			</p:column>
			<p:column headerText="RG">
				<h:outputLabel value="#{cliente.rg}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputLabel value="#{cliente.email}" />
			</p:column>
			<p:column headerText="Telefone">
				<h:outputLabel value="#{cliente.telefone}" />
			</p:column>
			<p:column headerText="Data de nascimento">
				<h:outputLabel value="#{cliente.dtNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputLabel>
			</p:column>
			<p:column headerText="AÃ§oes">
				<p:commandButton id="idEditar" icon="ui-icon-pencil" title="Editar"
					oncomplete="PF('incluirCliente').show();" />

				<p:commandButton id="idExcluir" icon="ui-icon-trash" title="Excluir">
					<p:confirm header="Confirmation" message="Are you sure?"
						icon="ui-icon-alert" />

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:commandButton>
			</p:column>
		</p:dataTable>

		<br></br>
		<p:commandButton value="Novo Cliente"
			onclick="PF('incluirCliente').show();" />

	</h:form>

	<p:dialog header="Novo Cliente" widgetVar="incluirCliente" modal="true">
		<h:form id="modalForm" prependId="false">

			<div class="ui-g">
				<div class="ui-g-1">
					<h:outputLabel value="Nome" />
				</div>
				<div class="ui-g-2">
					<h:inputText value="#{clienteControlador.cliente.nome}" />
				</div>

				<br />

				<div class="ui-g-1">
					<h:outputLabel value="CPF" />
				</div>

				<div class="ui-g-2">
					<h:inputText value="#{clienteControlador.cliente.cpf}" />
				</div>

				<br />

				<div class="ui-g-1">
					<h:outputLabel value="RG" />
				</div>
				<div class="ui-g-2">
					<h:inputText value="#{clienteControlador.cliente.rg}" />
				</div>

				<br />

				<div class="ui-g-1">
					<h:outputLabel value="Email" />
				</div>
				<div class="ui-g-2">
					<h:inputText value="#{clienteControlador.cliente.email}" />
				</div>

				<br />

				<div class="ui-g-1">
					<h:outputLabel value="Telefone" />
				</div>
				<div class="ui-g-2">
					<h:inputText value="#{clienteControlador.cliente.telefone}" />
				</div>

				<br />

				<div class="ui-g-1">
					<h:outputLabel value="Data de Nascimento" />
				</div>
				<div class="ui-g-2">
					<p:calendar value="#{clienteControlador.cliente.dtNascimento}"
						mask="true" />
				</div>

				<br />

				<p:commandButton id="idSalvar" value="Salvar" icon="ui-icon-check"
					title="Salvar" />

				<p:commandButton id="idExcluir" value="Cancelar"
					icon="ui-icon-cancel" title="Cancelar" />

			</div>
		</h:form>
	</p:dialog>
</h:body>
</html>
